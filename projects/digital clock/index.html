<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>digital celok</title>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li><span class="logo"><a href="index.html">🧊 Frostime</a></span></li>
            <span class="divider"></span>
            <li class="dropdown-wkt">
                <button class="dropdownBtnWkt" id="dropdownBtnWkt">Waktu Lokal/Dunia</button>
                <ul class="dropdown-menu" id="dropdownMenuWkt">
                    <li><button data-city="Jakarta">🕐 Jakarta (WIB)</button></li>
                    <li><button data-city="London">🌍 London (UTC)</button></li>
                    <li><button data-city="New York">🗽 New York (EST)</button></li>
                    <li><button data-city="Tokyo">🗾 Tokyo (JST)</button></li>
                    <li><button data-city="Dubai">🏙️ Dubai (GST)</button></li>
                </ul>
            </li>
            <span class="divider"></span>
            <li>
                <button class="dropdownBtnMd" id="modeToggle">Mode</button>
            </li>
            <span class="divider"></span>
            <li><a href="crd/Credit.html">About/Credit</a></li>
            <span class="divider"></span>
            <li class="dropdown-settings">
                <button class="dropdownBtnSet">Settings</button>
                <ul class="dropdown-menu" id="dropdownMenuSet">
                    <li><button id="toggleFormat">Ganti Format Jam (24 Jam)</button></li>
                    <li><button id="toggleSeconds">Tampilkan Detik: Aktif</button></li>
                    <li><button id="resetMode">Reset Mode</button></li>
                </ul>
            </li>
        </ul>
    </nav>
    <main>
        <div class="clock" id="clock">
            <div class="time" id="time">
                <span id="hours">00</span>:<span id="minutes">00</span><span id="secondsWrapper">:<span id="seconds">00</span></span><span id="ampm"></span>
            </div>
            <div class="date" id="date">
                <span id="day">Monday</span>, <span id="month">January</span> <span id="date">01</span>, <span id="year">2023</span>
            </div>
            <div class="location-info">
                <span class="place" id="location">Jakarta</span>
            </div>
        </div>
        <div class="location">
            <span id="quote" class="quote-box"></span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
